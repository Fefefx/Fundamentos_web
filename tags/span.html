<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag span</title>
    <style>
        .vermelho{
            color: red;
        }
    </style>
</head>
<body>
    <!-- A tag span é utilizada quando é preciso alterar a aparência de um elemento sem mudar seu peso semântico.-->
    <p>Lorem, ipsum <span class="vermelho">dolor</span> sit amet consectetur adipisicing elit. Omnis, ut. Doloremque officiis ipsam dolorem laboriosam sit atque quos harum ipsum, corrupti eum ducimus dolores illum in, incidunt asperiores, corporis mollitia?</p>
</body>
</html>
