<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag picture</title>
</head>
<body>
    <!--Agrupa imagens e diversas fontes a serem escolhidas de acordo com o tamanho de tela-->
    <picture>
        <source srcset="image/logo.png" media="(min-width: 512px)">
        <source srcset="image/logo256.png" media="(min-width: 256px)">
        <img src="image/logo64.png" alt="Logo da Hcode">
    </picture>
</body>
</html>
