<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag img</title>
</head>
<body>
    <img src="image/logo.png" alt="Logotipo da Hcode treinamentos" width="100" height="100">
    <a href="https://www.hcode.com.br">
        <img src="image/logo.png" alt="Logotipo da Hcode treinamentos" width="100" height="100">
    </a>
    <!--is map envia as posições do eixo x e y para a rota ismap-->
    <a href="/ismap">
        <img src="image/logo.png" alt="Logotipo da Hcode treinamentos" width="100" height="100" ismap>
    </a>
    <!--Amarra uma descrição longa a imagem-->
    <img src="image/logo.png" alt="Logotipo da Hcode treinamentos" width="100" height="100" longdesc="#logoDescricao">
    <div id="logoDescricao">
        <h1>Hcode Treinamentos</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis sunt nisi quam iusto at, praesentium debitis doloremque architecto possimus voluptatem ullam iste numquam sed ut laborum sit nihil sint dolore.</p>
    </div>
</body>
</html>
