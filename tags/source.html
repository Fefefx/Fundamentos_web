<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag source</title>
</head>
<body>
    <audio controls>
        <!--Tag source Ã© usada para definir mais de uma fonte de arquivo-->
        <source src="audio/How_it_Began.mp3" type="audio/mpeg">
        <source src="audio/How_it_Began.ogg" type="audio/ogg">
    </audio>
    <picture>
        <source srcset="image/logo.png" media="(min-width: 512px)">
        <source srcset="image/logo256.png" media="(min-width: 256px)">
        <img src="image/logo64.png" alt="Logo da Hcode">
    </picture>
</body>
</html>
